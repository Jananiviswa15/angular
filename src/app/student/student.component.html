<h2> Interpolation</h2>
<div>
    <img src = "{{imageSrc}}" width = "100px" height="100px">
</div>

<h2> Property binding</h2>
<div>
    <img [src] = imageSrc width = "100px" height="100px">
</div>

        <td>{{branch}}</td>
    </tr>
    <tr>
        <td>Mobile</td>
        <td>{{mobile}}</td>
    </tr>
    <tr>
        <td>Age</td>
        <td>{{age}}</td>
    </tr>




</table>
